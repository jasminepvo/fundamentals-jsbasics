    <script>
        const myArray = ['I', 'love', 'chocolate', 'frogs'];
        const madeAString = myArray.join(' ');
        console.log(madeAString);
        alert(madeAString);

        // Write a function called add7 that takes one number and returns that number +7
        function add7() {
            return parseInt(prompt("Pick a number")) +7;      
        }
        console.log(add7());

        // Write a function called multiply that takes 2 numbers and returns their product
        function multiply() {
            num1 = parseInt(prompt("Pick a number"));
            num2 = parseInt(prompt("Pick a second number"));
            return num1 * num2;
        }
        console.log(multiply());

        // Write a function called capitalize that takes a string and returns that string with only the first letter capitalized. Make sure that it can take strings that are lowercase, UPPERCASE or BoTh.
        function capitalize() {
            word = prompt("Please give me a word you would like capitalized");
            return word.toUpperCase();
        }
        console.log(capitalize());

        // Write a function called lastLetter that takes a string and returns the very last letter of that string. Ex lastLetter("abcd") should return "d"
        function lastLetter() {
            input = prompt("Please give me a word and I will return the last letter of that word");
            return input.charAt(input.length -1);
        }
        console.log(lastLetter());

    </script>
