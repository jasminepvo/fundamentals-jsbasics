<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>
      This example requires you to enter commands in your browser's JavaScript
      console (see
      <a
        href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools"
        >What are browser developer tools</a
      >
      for more information).
    </p>
  </body>

  <script>
    const person = {
      name: {
        first: "Bob",
        last: "Smith",
      },
      age: 32,
      bio() {
        console.log(
          `${this.name.first} ${this.name.last} is ${this.age} years old and is a ${this["gender"]}. `
        );
      },
      introduceSelf() {
        console.log(`Hi! I'm ${this.name.first}.`);
      },
      gender: "male",
    };
    const myDataName = "height";
    const myDataValue = "1.75m";
    person[myDataName] = myDataValue;

    //Notifications API which allows modern browsers to fire system notifications - requires you to instantiate a new object instance using the contructor for each notification you want to fire
    const myNotification = new Notification("Hello!");
  </script>
</html>
